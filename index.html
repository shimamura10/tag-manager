<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tag manager</h1>
  <div>
    <p>ブックマークをタグで管理できるサイトです。</p>
    <p>右上の登録ボタンからリストに追加してください。</p>
  </div>
  <!-- 登録ボタン -->
  <!-- <a href="" class="btn btn--orange btn--radius">PUSH!!!!</a> -->
  <input type="button" value="登録＋" id="add-button" class="btn btn--orange btn--radius">

  <div class="search">
    <div>
      Search by tags 
      <input type="text" id="input-search-tag">
      <button id="add-search-tag">追加</button>
    </div>
  </div>
  <div id="display-search-tag"></div>
  <!-- テーブル -->
  <div class="scroll-table">
    <table>
      <thead>
        <tr><th>name</th><th>tag</th><th width = "64px"></th></tr>
      </thead>
      <tbody id="main-table">
        <tr class="main-tbody" id="origin-tbody">
          <td><a href="" class="display-name" target="_blank"></a></td>
          <td><ul class="tag-ul"></ul></td>
          <td class="delete-button" align="center"><input type="button" value="delete"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mask hidden"></div>

  <div class="add-window hidden">
    <p>
      name<input type="text" id="add-name">
      url<input type="text" id="add-url">
    </p>
    <div>tag <input type="button" value="追加" id="add-tag-button"></div>
    <div id="added-tag-space">
      <input type="text" class="add-tag">
    </div>
    <input type="button" value="決定" id="select-button">
  </div>

  <script src="main.js"></script>
</body>
</html>

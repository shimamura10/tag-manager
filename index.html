<!DOCTYPE html>
<html lang="ja">

<body>

  <table>

    </thead>
    <tbody>
      <tr>
        <th>ABC234D</th>
        <th><a href="">DP</a></th>
        <th class="button"><input type="button" value="delete"></th>
      </tr>
      <tr>
        <th>ABC234E</th>
        <th><a href="">DFS</a><a>要復習</a></th>
      </tr>
    </tbody>
  </table>

  <div class="mask hidden"></div>

  <div class="add-window hidden">
    <p>
      name<input type="text">
      url<input type="text">
    </p>
    <input type="text">tag
    <input type="button" value="決定" id="select-button">
  </div>

  <script src="main.js"></script>

</html>

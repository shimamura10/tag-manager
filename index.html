<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tag manager</h1>
  <div class="search">
    <div>
      Search by tags 
      <input type="text" id="input-search-tag">
      <button id="add-search-tag">追加</button>
    </div>
  </div>
  <div id="display-search-tag">
    <!-- <a class="searchTag">tag</a> -->
  </div>
  <table>
    <thead>
      <tr><th>name</th><th>tag</th><th id="add-button"><input type="button" value="add"></th></tr>
    </thead>
    <tbody id="main-table">
      <tr class="main-tbody" id="origin-tbody">
        <th><a href="" class="display-name">ABC234D</a></th>
        <th class="tag-th"></th>
        <th class="button"><input type="button" value="delete"></th>
      </tr>
    </tbody>
  </table>

  <div class="mask hidden"></div>

  <div class="add-window hidden">
    <p>
      name<input type="text" id="add-name">
      url<input type="text" id="add-url">
    </p>
    <div>tag <input type="button" value="追加" id="add-tag-button"></div>
    <div id="added-tag-space">
      <input type="text" class="add-tag">
    </div>
    <input type="button" value="決定" id="select-button">
  </div>

  <script src="main.js"></script>
</body>
</html>
